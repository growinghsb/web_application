<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <style type="text/css">
        .tg {
            border-collapse: collapse;
            border-spacing: 0;
            margin: 0px auto;
        }

        .tg td {
            border-color: black;
            border-style: solid;
            border-width: 1px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            overflow: hidden;
            padding: 10px 6px;
            word-break: normal;
        }

        .tg th {
            border-color: black;
            border-style: solid;
            border-width: 1px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            font-weight: normal;
            overflow: hidden;
            padding: 10px 6px;
            word-break: normal;
        }

        .tg .tg-jvag {
            background-color: #ffffff;
            border-color: #c0c0c0;
            color: #000000;
            text-align: center;
            vertical-align: middle
        }

        .tg .tg-wo29 {
            border-color: #c0c0c0;
            text-align: left;
            vertical-align: top
        }

        .tg .tg-hnyg {
            background-color: #ffffff;
            border-color: #c0c0c0;
            color: #000000;
            text-align: center;
            vertical-align: top
        }
    </style>
</head>
<body>
<table class="tg">
    <tbody>
    <tr>
        <td class="tg-jvag"></td>
        <td class="tg-wo29"></td>
    </tr>
    <tr>
        <td class="tg-hnyg"></td>
        <td class="tg-wo29"></td>
    </tr>
    <tr>
        <td class="tg-wo29"></td>
        <td class="tg-wo29"></td>
    </tr>
    <tr>
        <td class="tg-wo29"></td>
        <td class="tg-wo29"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
