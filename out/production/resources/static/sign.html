<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <style type="text/css">
        .tg {
            border-collapse: collapse;
            border-spacing: 0;
            margin: 0px auto;
        }

        .tg td {
            border-color: black;
            border-style: solid;
            border-width: 1px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            overflow: hidden;
            padding: 10px 6px;
            word-break: normal;
        }

        .tg th {
            border-color: black;
            border-style: solid;
            border-width: 1px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            font-weight: normal;
            overflow: hidden;
            padding: 10px 6px;
            word-break: normal;
        }

        .tg .tg-jvag {
            background-color: #ffffff;
            border-color: #c0c0c0;
            color: #000000;
            text-align: center;
            vertical-align: middle
        }

        .tg .tg-wo29 {
            border-color: #c0c0c0;
            text-align: left;
            vertical-align: top
        }

        .tg .tg-hnyg {
            background-color: #ffffff;
            border-color: #c0c0c0;
            color: #000000;
            text-align: center;
            vertical-align: top
        }
    </style>
</head>
<body>
<form action="user/create" method="get" accept-charset="UTF-8">
    <table class="tg">
        <tbody>
        <tr>
            <td class="tg-jvag">
                <label for="id">아이디 :</label>
            </td>
            <td class="tg-wo29">
                <input type="text" id="id" name="userId">
            </td>
        </tr>
        <tr>
            <td class="tg-jvag">
                <label for="password">비밀번호 :</label>
            </td>
            <td class="tg-wo29">
                <input type="password" id="password" name="password">
            </td>
        </tr>
        <tr>
            <td class="tg-jvag">
                <label for="name">이름 :</label>
            </td>
            <td class="tg-wo29">
                <input type="text" id="name" name="name">
            </td>
        </tr>
        <tr>
            <td class="tg-jvag">
                <label for="mail">이메일 :</label>
            </td>
            <td class="tg-wo29">
                <input type="text" id="mail" name="email">
            </td>
        </tr>
        <tr>
            <td class="tg-jvag" colspan="2">
                <input type="submit" value="회원가입">
            </td>
        </tr>
        </tbody>
    </table>
</form>
</body>
</html>
